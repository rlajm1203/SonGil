<div id="long-term-modal" class="modal">
    <div class="modal-content">
        <h2>장기 도움 요청하기</h2>
        <form id="long-term-form">
            <div class="form-group">
                <label for="long-term-title">제목</label>
                <input type="text" id="long-term-title" name="title" placeholder="제목을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="long-term-address">주소</label>
                <input type="text" id="long-term-address" name="address" placeholder="주소를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="long-term-content">내용</label>
                <input type="text" id="long-term-content" name="content" placeholder="내용을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="long-term-price">보상금</label>
                <input type="number" id="long-term-price" name="price" placeholder="보상금을 입력하세요" required>
            </div>
            <button type="submit">요청하기</button>
        </form>
    </div>
</div>
