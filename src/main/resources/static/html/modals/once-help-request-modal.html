<div id="once-modal" class="modal">
  <div class="modal-content">
    <h2>도움 한 번 요청하기</h2>
    <form id="once-help-form">
      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>
      </div>
      <div class="form-group">
        <label for="address">주소</label>
        <input type="text" id="address" name="address" placeholder="주소를 입력하세요" required>
      </div>
      <div class="form-group">
        <label for="content">내용</label>
        <input type="text" id="content" name="content" placeholder="내용을 입력하세요" required>
      </div>
      <div class="form-group">
        <label for="price">보상금</label>
        <input type="number" id="price" name="price" placeholder="보상금을 입력하세요" required>
      </div>
      <button type="submit">요청하기</button>
    </form>
  </div>
</div>
