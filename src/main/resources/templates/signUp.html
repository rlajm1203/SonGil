<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=430, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>또바기 - 어르신 생활 지원 서비스</title>

    <!-- Pretendard 폰트 추가 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">

    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
<!-- Header Section -->
<header>
    <h1>또바기</h1>
    <p>혼자 사는 어르신을 위한 생활 지원 서비스</p>
    <!-- Services Section -->
    <section class="services">
        <h3>우리의 서비스</h3>
        <div class="service">
            <h4>생활 불편 도움 요청</h4>
            <p>장보기, 청소, 병원 동행 등 일상에서 필요한 도움을 받을 수 있습니다.</p>
        </div>
        <div class="service">
            <h4>안전하고 신뢰할 수 있는 도우미</h4>
            <p>철저한 검증을 거친 도우미가 어르신들의 생활을 돕습니다.</p>
        </div>
    </section>
</header>

<!-- Join Section (어르신과 도우미 회원가입) -->
<section class="join" id="join">
    <!-- 어르신 회원가입 (이미지 클릭 가능) -->
    <a href="/elderly-signup" class="join-option" id="join-elderly">
        <img src="/images/elderly.png" alt="어르신 회원가입" class="join-image">
        <p>간단한 가입 절차로 도움을 요청하고, 필요한 서비스를 받아보세요.</p>
    </a>

    <!-- 도우미 회원가입 (이미지 클릭 가능) -->
    <a href="/helper-signup" class="join-option" id="join-helper">
        <img src="/images/helper.png" alt="도우미 회원가입" class="join-image">
        <p>어르신을 돕고, 지역 사회에 기여할 수 있는 기회를 누려보세요.</p>
    </a>
</section>



<script src="/static/js/script/signup.js"></script>
</body>
</html>
