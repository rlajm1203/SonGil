<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=700, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>또바기 - 어르신 생활 지원 서비스</title>
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">

</head>
<body>
<div class="container">
    <!-- Header Section -->
    <header>
        <h1>또바기</h1>
        <p>혼자 사는 어르신을 위한 생활 지원 서비스</p>
        <div class="buttons">
            <button onclick="location.href='#join-elderly'">노인으로 가입</button>
            <button onclick="location.href='#join-helper'">도우미로 가입</button>
        </div>
    </header>

    <!-- Services Section -->
    <section class="services">
        <h2>우리의 서비스</h2>
        <div class="service">
            <h3>생활 불편 도움 요청</h3>
            <p>장보기, 청소, 병원 동행 등 일상에서 필요한 도움을 받을 수 있습니다.</p>
        </div>
        <div class="service">
            <h3>안전하고 신뢰할 수 있는 도우미</h3>
            <p>철저한 검증을 거친 도우미가 어르신들의 생활을 돕습니다.</p>
        </div>
    </section>

    <!-- Join Section -->
    <section class="join" id="join">
        <div class="join-option" id="join-elderly">
            <h2>노인으로 가입</h2>
            <p>간단한 가입 절차로 도움을 요청하고, 필요한 일상 서비스를 받아보세요.</p>
            <button onclick="signup('elderly')">가입하기</button>
        </div>
        <div class="join-option" id="join-helper">
            <h2>도우미로 가입</h2>
            <p>어르신을 돕고, 지역 사회에 기여할 수 있는 기회를 누려보세요.</p>
            <button onclick="signup('helper')">가입하기</button>
        </div>
    </section>
</div>
<script src="/script/signup.js"></script>
</body>
</html>
