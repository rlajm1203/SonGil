<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어르신 가입하기</title>
    <link rel="stylesheet" href="/css/elder-signup-styles.css">
</head>
<body>
<div class="container">
    <header class="header">
        <h1>어르신 가입하기</h1>
        <p>어르신으로 가입하여 도움을 요청할 수 있습니다.</p>
    </header>

    <section class="form-section">
        <form id="signup-form">
            <div class="form-group">
                <label for="username">아이디</label>
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
                    <button type="button" id="check-username" onclick="checkUsername()">중복확인</button>
                </div>
                <small id="username-message" class="message"></small>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">비밀번호 확인</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호를 다시 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="protector-phone">보호자 연락처</label>
                <input type="tel" id="protector-phone" name="protector-phone" placeholder="010-1234-5678" required>
            </div>

            <div class="form-actions">
                <button type="submit" id="submit-button" disabled>가입하기</button>
            </div>
        </form>
    </section>
</div>

<script src="/js/script/elder-signup-script.js"></script>
</body>
</html>
