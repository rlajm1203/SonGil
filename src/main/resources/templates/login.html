<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 400px;
      width: 100%;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 40px 20px;
      box-sizing: border-box;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      font-weight: bold;
      color: #FF8C00;
      margin: 0;
    }

    .header p {
      font-size: 14px;
      color: #555555;
      margin-top: 8px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #333333;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
      outline: none;
    }

    .form-group input:focus {
      border-color: #FF8C00;
    }

    .form-actions {
      margin-top: 20px;
    }

    .form-actions button {
      width: 100%;
      padding: 12px 0;
      background-color: #FF8C00;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-actions button:hover {
      background-color: #e67e00;
    }

    .form-footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .form-footer a {
      color: #FF8C00;
      text-decoration: none;
      margin: 0 5px;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <header class="header">
    <h1>손길</h1>
    <p>로그인하여 손길 서비스를 이용하세요</p>
  </header>

  <form id="login-form">
    <div class="form-group">
      <label for="username">아이디</label>
      <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
    </div>

    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
    </div>

    <div class="form-actions">
      <button type="submit">로그인</button>
    </div>

    <div class="form-footer">
      <a href="/signup">회원가입</a>
      |
      <a href="/forgot-password">비밀번호 찾기</a>
    </div>
  </form>
</div>
</body>
</html>
